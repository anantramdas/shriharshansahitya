<script type="text/javascript">
  var playingIndex = -1;
  var listItems;
  function changeIcon(index) {
    var playingAudio;
    if (index == playingIndex) {
      playingAudio = listItems.eq(playingIndex);
      if (playingAudio.hasClass('paused')) {
        playingAudio.removeClass('paused');
      } else {
        playingAudio.addClass('paused');
      }
    } else {
      if (playingIndex > -1) {
        playingAudio = listItems.eq(playingIndex);
        playingAudio.removeClass('playing paused');
      } else {
        $(playerWindow).show();
        $(togglePlayer).show();
      }
      playingIndex = index;
      playingAudio = listItems.eq(playingIndex);
      playingAudio.addClass('playing');
    }
  }
  function playPauseAudio(index) {
    var playingAudio;
    if (index == playingIndex) {
      playingAudio = listItems.eq(playingIndex);
      if (playingAudio.hasClass('paused')) {
        player.play();
      } else {
        player.pause();
      }
    } else {
      player.skipTo(index);
    }
  }
  function renderItems() {
    var htmlList = '';
    for(var index in playlistItems) {
      var listItem = playlistItems[index];
      htmlList += `
      <div class='list-item' onclick="playPauseAudio(${index})">
        <div class="ico"></div>
        <div class="title">${listItem.title}</div>
        <div class="download"><a href="${playlistItems[index].downloadLink}"></a></div>
      </div>`;
    }
    document.querySelector('#list').innerHTML = htmlList;
    listItems = $('.list-item');
  }
</script>
