  ];
  function template(acharya) {
    return `<div class = 'acharya'>
      <img src="assets/parampara/${acharya.file}.jpg" class="photo" />
      <div>
        <span>${acharya.title}</span>
        <span>${acharya.name}</span>
      </div>
    </div>`;
  }
  function init() {
    var html = "";
    for (const index in acharyas) {
        const acharya = acharyas[index];
        html += template(acharya);
    }
    document.querySelector(".parampara").innerHTML = html;
  }
