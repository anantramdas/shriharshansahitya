      div#splash {

         height: 152px;
         border-radius: 50%;

      @keyframes glow {

      .page {

      function template(acharya) {

               <div>

               </div>
            </div>`;
      }

      function init() {
         var html = "";
         for (const index in acharyas) {
            const acharya = acharyas[index];
            html += template(acharya);
         }
